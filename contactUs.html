	<script>
	    
	        function validateForm(event) {
	            event.preventDefault();
                var x = document.forms["myForm"]["fname"].value;
                var y = document.forms["myForm"]["lname"].value;
                var z = document.forms["myForm"]["mail"].value;
                var w = document.forms["myForm"]["usrtel"].value;
                var n = document.forms["myForm"]["msg"].value;
        
                if (x == null || x == "") {
                    alert("First name fields must be filled out");
                    return false;
                }
                else if (y == null || y == "") {
                    alert("Last name field must be filled out");
                    return false;
                }
                else if (z == null || z == "") {
                    alert("Email field must be filled out");
                    return false;
                }
                else if (w == null || w == "") {
                    alert("Phone number field must be filled out");
                    return false
                }
                else if (!validateEmail(z)) {
                     return false;
                }
                else if (!phonenumber(w)) {
                     return false;
                }
                else if (!validate()) {
                    return false;
                }
                else if (n.length < 1)
                {
                    alert("Text field is blank");
                    return false;
                }
                else {
                    document.forms['myForm'].submit();
                    return true;
                }
            }
            
            function phonenumber(inputtxt)  
            {  
                var phoneno = /^\(?([0-9]{3})\)?[-. ]?([0-9]{3})[-. ]?([0-9]{4})$/;  
                if(inputtxt.match(phoneno))  {  
                    return true;  
                }  
                else  {  
                    alert("Phone number is incorrect!");  
                    return false;  
                }  
            }
            
            function validate() {
                if (document.getElementById("General").checked || document.getElementById("Services").checked) {
                    return true;
                } else {
                    alert("You didn't check the checkbox!");
                    return false;
                }
            }
            
            function validateEmail(z) {
                var atpos = z.indexOf("@");
                var dotpos = z.lastIndexOf(".");
                if (atpos<1 || dotpos<atpos+2 || dotpos+2>=z.length) {
                    alert("Not a valid e-mail address");
                    return false;
                }
                else {
                    return true;
                }
            }
            
            //function pageReady(){
               // btn.addEventListener("click",handleClick);
            //}
        
            function handleClick() {
                if (validateForm()) {
                     alert("Form is validated!");
                     return true;
                }
                else {
                    return false;
                }
            }
        
           // window.addEventListener("load",pageReady() );
	    
	</script>
